        <div class="gallery-container">
            <div class="image-container">
                <a href="https://raw.githubusercontent.com/ritcheyer/custom-modal/master/assets/img/ui_option_bc0r_1_large.jpg" class="image-link">
                    <img src="https://raw.githubusercontent.com/ritcheyer/custom-modal/master/assets/img/ui_option_bc0r_1_medium.jpg" class="thumb-image">
                </a>
            </div>
            <div class="thumbs-container hidden">
                <ol class="theatre-thumbs">
                    <li class="thumb-item thumb-active">
                        <a href="https://raw.githubusercontent.com/ritcheyer/custom-modal/master/assets/img/ui_option_bc0r_1_large.jpg" class="image-link">
                            <img src="https://raw.githubusercontent.com/ritcheyer/custom-modal/master/assets/img/ui_option_bc0r_1_small.jpg" class="thumb-image">
                        </a>
                    </li>
                    <li class="thumb-item">
                        <a href="https://raw.githubusercontent.com/ritcheyer/custom-modal/master/assets/img/ui_option_bc0r_2_large.jpg" class="image-link">
                            <img src="https://raw.githubusercontent.com/ritcheyer/custom-modal/master/assets/img/ui_option_bc0r_2_small.jpg" class="thumb-image">
                        </a>
                    </li>
                </ol>
            </div>

        <div class="modal-theatre modal-alternate">
            <div class="theatre-screen">
                <button type="button" class="btn-close modal-close theatre-close">
                    <span class="sr-only">Close</span>
                </button>
                <div class="theatre-stage">
                    <img src="" alt="" class="theatre-image">
                </div>

                <!-- optional and only if there are multiple set up -->
                <div class="thumbs-container"></div>
            </div>

        <script src="assets/js/jquery-1.11.0.min.js"></script>
        <script src="assets/js/script.js"></script>
